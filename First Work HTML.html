<html>
<head>
  <title> Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    header, footer, aside, section {
      border: 1px solid #555;
      background: #eee;
      padding: 20px;
      margin: 10px;
      text-align: center;
    }
    section.content {
      display: flex;
      gap: 10px;
      min-height: 180px;
    }
    aside {
      flex: 1;
    }
    section.main {
      flex: 2;
    }
  </style>
</head>
<body>

  <header>Header</header>
  <header>Navigation Menu</header>

  <section class="content">
    <aside>Content</aside>
    <section class="main">Main Content</section>
    <aside>Content</aside>
  </section>

  <footer>Footer</footer>

</body>
</html>
